<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us for a Test Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="test-drive-section">
        <h1>Contact Us for a Test Drive</h1>
        <p>Fill out the form below to book your test drive with us!</p>
        <form action="/submit-form" method="POST" class="test-drive-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
            <label for="car">Preferred Car Model</label>
            <select id="car" name="car" required>
                <option value="" disabled selected>Select a model</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="BMW">BMW</option>
            </select>
    
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>
    
            <button type="submit" class="btn-submit">Book Test Drive</button>
        </form>
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
